<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - SmartShop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar__header">
                <div class="admin-sidebar__logo">
                    <i class="bi bi-shop"></i>
                    <span>SmartShop</span>
                </div>
                <button class="admin-sidebar__toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="/admin/dashboard.html" class="admin-sidebar__item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/products.html" class="admin-sidebar__item">
                    <i class="bi bi-box-seam"></i>
                    <span>Quản lý Sản phẩm</span>
                </a>
                <a href="/admin/categories.html" class="admin-sidebar__item active">
                    <i class="bi bi-tags"></i>
                    <span>Quản lý Danh mục</span>
                </a>
                <a href="/admin/orders.html" class="admin-sidebar__item">
                    <i class="bi bi-receipt"></i>
                    <span>Quản lý Đơn hàng</span>
                </a>
                <a href="/admin/users.html" class="admin-sidebar__item">
                    <i class="bi bi-people"></i>
                    <span>Quản lý Người dùng</span>
                </a>
                <a href="/admin/vouchers.html" class="admin-sidebar__item">
                    <i class="bi bi-ticket-perforated"></i>
                    <span>Quản lý Voucher</span>
                </a>
                <a href="/admin/reviews.html" class="admin-sidebar__item">
                    <i class="bi bi-star"></i>
                    <span>Quản lý Đánh giá</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="admin-main-content">
            <!-- Top Navbar -->
            <nav class="admin-navbar">
                <h1 class="admin-navbar__title">Quản lý Danh mục</h1>
                <div class="admin-navbar__actions">
                    <a href="/" class="admin-navbar__link">
                        <i class="bi bi-house"></i> Về trang chủ
                    </a>
                    <button class="admin-navbar__logout" onclick="handleLogout()">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </div>
            </nav>

            <!-- Content -->
            <div class="admin-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div></div>
                    <div class="btn-group export-dropdown">
                        <button type="button" class="btn btn-success dropdown-toggle" id="exportDropdownBtn" aria-expanded="false" onclick="toggleExportMenu(this, event)">
                            <i class="bi bi-file-earmark-arrow-down"></i> Xuất báo cáo
                        </button>
                        <ul class="dropdown-menu export-dropdown-menu">
                            <li><a class="dropdown-item" href="javascript:void(0)" id="exportExcelBtn" onclick="exportCategoryExcel(); return false;"><i class="bi bi-file-earmark-excel"></i> Xuất Excel</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)" id="exportPdfBtn" onclick="exportCategoryPDF(); return false;"><i class="bi bi-file-earmark-pdf"></i> Xuất PDF</a></li>
                        </ul>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="openCategoryModal()">
                            <i class="bi bi-plus-circle"></i> Thêm danh mục
                        </button>
                    </div>
                </div>

                <div id="alertContainer"></div>

                <!-- Categories Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên danh mục</th>
                                        <th>Số sản phẩm</th>
                                        <th>Mô tả</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Thêm danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        
                        <div class="mb-3">
                            <label class="form-label">Tên danh mục *</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (required for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/api.js"></script>
    <script src="/js/admin-categories.js"></script>
    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Set active sidebar item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const sidebarItems = document.querySelectorAll('.admin-sidebar__item');
            sidebarItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });

        // Manual export dropdown
        let currentExportMenu = null;
        function closeExportMenu(menu) {
            if (!menu) return;
            const wrapper = menu.closest('.export-dropdown');
            menu.classList.remove('show');
            if (wrapper) wrapper.classList.remove('show');
            if (menu._trigger) {
                menu._trigger.setAttribute('aria-expanded', 'false');
            }
            currentExportMenu = null;
        }

        function toggleExportMenu(btn, evt) {
            if (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            }
            const menu = btn.nextElementSibling;
            if (!menu) return;

            // close other open
            if (currentExportMenu && currentExportMenu !== menu) {
                closeExportMenu(currentExportMenu);
            }

            const willShow = !menu.classList.contains('show');
            if (willShow) {
                menu._trigger = btn;
                menu.classList.add('show');
                const wrapper = menu.closest('.export-dropdown');
                if (wrapper) wrapper.classList.add('show');
                btn.setAttribute('aria-expanded', 'true');
                currentExportMenu = menu;
            } else {
                closeExportMenu(menu);
            }
        }

        document.addEventListener('click', function(e) {
            if (currentExportMenu) {
                const trigger = currentExportMenu._trigger;
                if (trigger && (trigger.contains(e.target) || currentExportMenu.contains(e.target))) return;
                closeExportMenu(currentExportMenu);
            }
        });

        // Handle logout
        async function handleLogout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                try {
                    await api.logout();
                    window.location.href = '/';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
