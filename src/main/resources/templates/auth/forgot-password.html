<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | SmartShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-body">

<main class="auth-container">
    <section class="auth-panel">
        <div class="auth-brand">SmartShop</div>

        <h1 class="auth-title">Quên mật khẩu</h1>

        <p class="auth-subtitle">Nhập email của bạn để nhận link đặt lại mật khẩu.
            <br>Đã nhớ mật khẩu? <a href="/auth/login.html">Đăng nhập ngay</a>
        </p>

        <div id="alertContainer"></div>

        <form class="auth-form" id="forgotPasswordForm">
            <div class="form-field" id="emailField">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="name@email.com" required>
                <p class="field-error" id="emailError" style="display: none;"></p>
            </div>

            <button type="submit" class="button button--primary" id="submitButton">Gửi email đặt lại mật khẩu</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="/auth/login.html" style="color: var(--color-muted); font-size: 0.9rem;">← Quay lại đăng nhập</a>
        </div>
    </section>

    <aside class="auth-illustration">
        <div class="illustration-overlay">
            <h2>Đặt lại mật khẩu an toàn</h2>
            <p>Chúng tôi sẽ gửi link đặt lại mật khẩu đến email của bạn. Link này sẽ hết hạn sau 24 giờ.</p>
        </div>
    </aside>
</main>

<script src="/js/api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('forgotPasswordForm');
        const submitButton = document.getElementById('submitButton');
        const emailInput = document.getElementById('email');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Vui lòng nhập email của bạn.', 'error');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Email không hợp lệ. Vui lòng kiểm tra lại.', 'error');
                return;
            }
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Đang gửi...';
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message || 'Email đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn.', 'success');
                    emailInput.disabled = true;
                    submitButton.textContent = 'Đã gửi email';
                    
                    // Optionally redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/auth/login.html';
                    }, 3000);
                } else {
                    showAlert(data.message || 'Có lỗi xảy ra. Vui lòng thử lại sau.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi email đặt lại mật khẩu';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Không thể kết nối đến server. Vui lòng kiểm tra kết nối internet và thử lại.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Gửi email đặt lại mật khẩu';
            }
        });
    });
    
    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        if (!container) return;
        
        const alertClassMap = {
            'success': 'alert--success',
            'danger': 'alert--error',
            'error': 'alert--error',
            'warning': 'alert--warning',
            'info': 'alert--warning'
        };
        
        const alertClass = alertClassMap[type] || 'alert--error';
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass}`;
        alertDiv.textContent = message;
        
        container.innerHTML = '';
        container.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.style.opacity = '0';
                alertDiv.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 300);
            }
        }, 5000);
    }
</script>
</body>
</html>
