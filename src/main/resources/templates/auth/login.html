<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | SmartShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-body">

<main class="auth-container">
    <section class="auth-panel">
        <div class="auth-brand">SmartShop</div>

        <h1 class="auth-title">Đăng nhập</h1>

        <p class="auth-subtitle">Chào mừng bạn quay lại. Chưa có tài khoản?
            <a href="/auth/register.html">Đăng ký ngay</a>
        </p>

        <div id="alertContainer"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-field" id="emailField">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="name@email.com" required>
                <p class="field-error" id="emailError" style="display: none;"></p>
            </div>

            <div class="form-field" id="passwordField">
                <label for="password">Mật khẩu</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required>
                <p class="field-error" id="passwordError" style="display: none;"></p>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="/auth/forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="button button--primary" id="submitButton">Đăng nhập</button>
        </form>

        <div class="auth-divider">
            <span>Hoặc</span>
        </div>

        <button type="button" class="button button--google" id="googleLoginBtn">
            <svg viewBox="0 0 533.5 544.3" aria-hidden="true">
                <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.6-34.1-4.7-50.4H272v95.3h146.9c-6.3 34-25.1 62.9-53.7 82.3v68.2h86.9c51.1-47 81.4-116.2 81.4-195.4z"/>
                <path fill="#34a853" d="M272 544.3c72 0 132.5-23.8 176.6-64.7l-86.9-68.2c-24.2 16.2-55.3 25.7-89.7 25.7-68.9 0-127.2-46.5-148-109.2h-89.9v68.8c43.3 86 132.8 147.6 237.9 147.6z"/>
                <path fill="#fbbc04" d="M124 327.9c-10.4-30.3-10.4-63 0-93.3V165.8h-89.9C12.1 200.6 0 240.1 0 272s12.1 71.4 34.1 106.2z"/>
                <path fill="#ea4335" d="M272 107.7c37.9-.6 74.1 13.6 101.7 39.6l76-76C396.9 24.9 335.2-0.6 272 0 166.9 0 77.4 61.6 34.1 165.8l89.9 68.8C144.8 154.9 203.1 108.4 272 107.7z"/>
            </svg>
            Đăng nhập với Google
        </button>
    </section>

    <aside class="auth-illustration">
        <div class="illustration-overlay">
            <h2>Trải nghiệm mua sắm thông minh</h2>
            <p>Quản lý đơn hàng, theo dõi khuyến mãi và tận hưởng ưu đãi độc quyền mỗi ngày.</p>
        </div>
    </aside>
</main>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script>
    // Initialize Google Sign-In
    function initGoogleSignIn() {
        if (typeof google !== 'undefined' && google.accounts) {
            google.accounts.id.initialize({
                client_id: '740735252992-4lvlddgsh2bkla8vb46rfc0iam5ph3po.apps.googleusercontent.com',
                callback: handleGoogleSignIn
            });
            
            const googleBtn = document.getElementById('googleLoginBtn');
            if (googleBtn) {
                googleBtn.addEventListener('click', () => {
                    google.accounts.id.prompt();
                });
            }
        } else {
            // Retry after a short delay if Google SDK not loaded yet
            setTimeout(initGoogleSignIn, 100);
        }
    }
    
    window.onload = function() {
        initGoogleSignIn();
    };
    
    async function handleGoogleSignIn(response) {
        try {
            const result = await api.loginWithGoogle(response.credential);
            
            if (result) {
                // Token is set via cookie, reset auth status to force fresh check
                if (typeof resetAuthStatus === 'function') {
                    resetAuthStatus();
                }
                showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                
                // Redirect after short delay to allow cookie to be set
                setTimeout(() => {
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                    const separator = redirectUrl.includes('?') ? '&' : '?';
                    window.location.href = `${redirectUrl}${separator}login=success`;
                }, 1000);
            }
        } catch (error) {
            console.error('Google login error:', error);
            showAlert(error.message || 'Đăng nhập với Google thất bại. Vui lòng thử lại.', 'danger');
        }
    }
    
    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        if (!container) return;
        
        const alertClassMap = {
            'success': 'alert--success',
            'danger': 'alert--error',
            'error': 'alert--error',
            'warning': 'alert--warning',
            'info': 'alert--warning'
        };
        
        const alertClass = alertClassMap[type] || 'alert--error';
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass}`;
        alertDiv.textContent = message;
        
        container.innerHTML = '';
        container.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.style.opacity = '0';
                alertDiv.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 300);
            }
        }, 5000);
    }
</script>
</body>
</html>
