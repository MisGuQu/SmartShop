<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm | SmartShop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body class="product-body">
<header class="product-header">
    <div class="container">
        <a class="product-header__logo" href="/">SmartShop</a>
        <nav class="product-header__nav">
            <a href="/" class="nav-link">Trang chủ</a>
            <a href="/products" class="nav-link nav-link--active">Sản phẩm</a>
            <a href="/cart" class="nav-link">Giỏ hàng</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="product-hero">
        <h1>Bộ sưu tập sản phẩm</h1>
        <p>Khám phá những sản phẩm mới nhất với ưu đãi độc quyền dành riêng cho bạn.</p>
    </section>

    <form class="product-filter" method="get" th:action="@{/products}">
        <div class="filter-group">
            <label> Tìm kiếm
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên sản phẩm...">
            </label>
        </div>
        <div class="filter-group">
            <label> Danh mục
                <select name="category">
                    <option th:value="" th:selected="${categoryId == null}">Tất cả</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == categoryId}"></option>
                </select>
            </label>
        </div>
        <div class="filter-group filter-price">
            <label> Giá từ
                <input type="number" step="10000" min="0" name="minPrice" th:value="${minPrice}">
            </label>
            <label> đến
                <input type="number" step="10000" min="0" name="maxPrice" th:value="${maxPrice}">
            </label>
        </div>
        <div class="filter-group">
            <label> Sắp xếp theo
                <select name="sort">
                    <option value="createdAt" th:selected="${sort == 'createdAt'}">Mới nhất</option>
                    <option value="basePrice" th:selected="${sort == 'basePrice'}">Giá</option>
                    <option value="name" th:selected="${sort == 'name'}">Tên</option>
                </select>
            </label>
        </div>
        <div class="filter-group">
            <label> Thứ tự
                <select name="direction">
                    <option value="desc" th:selected="${direction == 'desc'}">Giảm dần</option>
                    <option value="asc" th:selected="${direction == 'asc'}">Tăng dần</option>
                </select>
            </label>
        </div>
        <button class="button button--primary" type="submit">Áp dụng</button>
    </form>

    <section class="product-grid" th:if="${!products.isEmpty()}">
        <article class="product-card" th:each="product : ${products}">
            <a class="product-card__image" th:href="@{'/products/' + ${product.slug}}"
               th:style="${product.imageUrl} != null ? 'background-image:url(' + product.imageUrl + ')' : ''">
                <div class="product-card__badge" th:if="${product.hasVariants}">Nhiều lựa chọn</div>
            </a>
            <div class="product-card__body">
                <h3 class="product-card__title" th:text="${product.name}"></h3>
                <p class="product-card__price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>
                <p class="product-card__description" th:text="${product.description}" th:if="${product.description}"></p>
            </div>
            <div class="product-card__actions">
                <a class="button button--ghost" th:href="@{'/products/' + ${product.slug}}">Xem chi tiết</a>
                <form th:if="${!product.hasVariants}" th:action="@{/cart/add}" method="post" class="product-card__form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="hidden" name="quantity" value="1">
                    <button class="button button--primary" type="submit">Thêm vào giỏ</button>
                </form>
                <a th:if="${product.hasVariants}" class="button button--primary" th:href="@{'/products/' + ${product.slug}}">
                    Chọn tùy chọn
                </a>
            </div>
        </article>
    </section>

    <section class="product-empty" th:if="${products.isEmpty()}">
        <p>Không tìm thấy sản phẩm phù hợp. Hãy thử điều chỉnh bộ lọc.</p>
    </section>

    <div class="product-pagination" th:if="${page.totalPages > 1}">
        <a th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
           th:class="${i == page.number} ? 'pagination__link pagination__link--active' : 'pagination__link'"
           th:href="@{/products(page=${i}, size=${page.size}, sort=${sort}, direction=${direction}, keyword=${keyword}, category=${categoryId}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
           th:text="${i + 1}"></a>
    </div>
</main>

</body>
</html>
