<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu | SmartShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-body">

<main class="auth-container">
    <section class="auth-panel">
        <div class="auth-brand">SmartShop</div>

        <h1 class="auth-title">Đặt lại mật khẩu</h1>

        <p class="auth-subtitle">Nhập email và mật khẩu mới cho tài khoản của bạn.</p>

        <div id="alertContainer"></div>

        <form class="auth-form" id="resetPasswordForm">
            <input type="hidden" id="token" name="token">
            
            <div class="form-field" id="emailField">
                <label for="email">Email xác nhận</label>
                <input id="email" type="email" name="email" placeholder="Nhập email của bạn để xác nhận" required>
                <p class="field-error" id="emailError" style="display: none;"></p>
                <small style="color: var(--color-muted); font-size: 0.85rem;">Vui lòng nhập email của tài khoản cần đặt lại mật khẩu</small>
            </div>
            
            <div class="form-field" id="newPasswordField">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="password-input-wrapper">
                    <input id="newPassword" type="password" name="newPassword" placeholder="Ít nhất 6 ký tự" required minlength="6">
                    <button type="button" class="password-toggle" id="newPasswordToggle" aria-label="Hiển thị mật khẩu">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <p class="field-error" id="newPasswordError" style="display: none;"></p>
            </div>

            <div class="form-field" id="confirmPasswordField">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <div class="password-input-wrapper">
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required minlength="6">
                    <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Hiển thị mật khẩu">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <p class="field-error" id="confirmPasswordError" style="display: none;"></p>
            </div>

            <button type="submit" class="button button--primary" id="submitButton">Đặt lại mật khẩu</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="/auth/login.html" style="color: var(--color-muted); font-size: 0.9rem;">← Quay lại đăng nhập</a>
        </div>
    </section>

    <aside class="auth-illustration">
        <div class="illustration-overlay">
            <h2>Mật khẩu mới an toàn</h2>
            <p>Vui lòng đặt mật khẩu mới có ít nhất 6 ký tự. Đảm bảo mật khẩu của bạn đủ mạnh để bảo vệ tài khoản.</p>
        </div>
    </aside>
</main>

<script src="/js/api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showAlert('Token không hợp lệ. Vui lòng yêu cầu đặt lại mật khẩu mới.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
            return;
        }
        
        document.getElementById('token').value = token;
        
        // Setup password toggles
        setupPasswordToggle('newPasswordToggle', 'newPassword');
        setupPasswordToggle('confirmPasswordToggle', 'confirmPassword');
        
        // Setup form submit
        const form = document.getElementById('resetPasswordForm');
        const submitButton = document.getElementById('submitButton');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!email) {
                showAlert('Vui lòng nhập email để xác nhận.', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Email không hợp lệ. Vui lòng kiểm tra lại.', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (!newPassword || newPassword.length < 6) {
                showAlert('Mật khẩu mới phải có ít nhất 6 ký tự.', 'error');
                document.getElementById('newPassword').focus();
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Mật khẩu mới và xác nhận mật khẩu không khớp. Vui lòng kiểm tra lại.', 'error');
                document.getElementById('confirmPassword').focus();
                return;
            }
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Đang xử lý...';
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        email: email,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message || 'Đặt lại mật khẩu thành công. Vui lòng đăng nhập với mật khẩu mới.', 'success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/auth/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Có lỗi xảy ra. Vui lòng thử lại sau.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Đặt lại mật khẩu';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Không thể kết nối đến server. Vui lòng kiểm tra kết nối internet và thử lại.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Đặt lại mật khẩu';
            }
        });
    });
    
    function setupPasswordToggle(toggleId, inputId) {
        const toggle = document.getElementById(toggleId);
        const input = document.getElementById(inputId);
        
        if (toggle && input) {
            toggle.addEventListener('click', function() {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                
                const eyeIcon = toggle.querySelector('.eye-icon');
                const eyeOffIcon = toggle.querySelector('.eye-off-icon');
                
                if (isPassword) {
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                    toggle.setAttribute('aria-label', 'Ẩn mật khẩu');
                } else {
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                    toggle.setAttribute('aria-label', 'Hiển thị mật khẩu');
                }
            });
        }
    }
    
    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        if (!container) return;
        
        const alertClassMap = {
            'success': 'alert--success',
            'danger': 'alert--error',
            'error': 'alert--error',
            'warning': 'alert--warning',
            'info': 'alert--warning'
        };
        
        const alertClass = alertClassMap[type] || 'alert--error';
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass}`;
        alertDiv.textContent = message;
        
        container.innerHTML = '';
        container.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.style.opacity = '0';
                alertDiv.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 300);
            }
        }, 5000);
    }
</script>
</body>
</html>
