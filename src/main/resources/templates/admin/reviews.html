<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đánh giá - SmartShop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar__header">
                <div class="admin-sidebar__logo">
                    <i class="bi bi-shop"></i>
                    <span>SmartShop</span>
                </div>
                <button class="admin-sidebar__toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="/admin/dashboard.html" class="admin-sidebar__item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/products.html" class="admin-sidebar__item">
                    <i class="bi bi-box-seam"></i>
                    <span>Quản lý Sản phẩm</span>
                </a>
                <a href="/admin/categories.html" class="admin-sidebar__item">
                    <i class="bi bi-tags"></i>
                    <span>Quản lý Danh mục</span>
                </a>
                <a href="/admin/orders.html" class="admin-sidebar__item">
                    <i class="bi bi-receipt"></i>
                    <span>Quản lý Đơn hàng</span>
                </a>
                <a href="/admin/users.html" class="admin-sidebar__item">
                    <i class="bi bi-people"></i>
                    <span>Quản lý Người dùng</span>
                </a>
                <a href="/admin/vouchers.html" class="admin-sidebar__item">
                    <i class="bi bi-ticket-perforated"></i>
                    <span>Quản lý Voucher</span>
                </a>
                <a href="/admin/reviews.html" class="admin-sidebar__item active">
                    <i class="bi bi-star"></i>
                    <span>Quản lý Đánh giá</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="admin-main-content">
            <!-- Top Navbar -->
            <nav class="admin-navbar">
                <h1 class="admin-navbar__title">Quản lý Đánh giá</h1>
                <div class="admin-navbar__actions">
                    <a href="/" class="admin-navbar__link">
                        <i class="bi bi-house"></i> Về trang chủ
                    </a>
                    <button class="admin-navbar__logout" onclick="handleLogout()">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </div>
            </nav>

            <!-- Content -->
            <div class="admin-content">
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Lọc theo sản phẩm</label>
                                <input type="number" class="form-control" id="filterProductId" placeholder="ID sản phẩm">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Lọc theo người dùng</label>
                                <input type="number" class="form-control" id="filterUserId" placeholder="ID người dùng">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Lọc theo rating</label>
                                <select class="form-select" id="filterRating">
                                    <option value="">Tất cả</option>
                                    <option value="5">5 sao</option>
                                    <option value="4">4 sao</option>
                                    <option value="3">3 sao</option>
                                    <option value="2">2 sao</option>
                                    <option value="1">1 sao</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Trang</label>
                                <input type="number" class="form-control" id="pageInput" value="0" min="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Số lượng/trang</label>
                                <input type="number" class="form-control" id="sizeInput" value="20" min="1" max="100">
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-12">
                                <button class="btn btn-primary" onclick="loadReviews()">
                                    <i class="bi bi-search"></i> Tìm kiếm
                                </button>
                                <button class="btn btn-secondary" onclick="resetFilters()">
                                    <i class="bi bi-arrow-clockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-star"></i> Danh sách Đánh giá</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Sản phẩm</th>
                                        <th>Người đánh giá</th>
                                        <th>Rating</th>
                                        <th>Comment</th>
                                        <th>Comment mới nhất</th>
                                        <th>Phản hồi</th>
                                        <th>Ngày tạo</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="reviewsTableBody">
                                    <tr>
                                        <td colspan="9" class="text-center">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span id="reviewsInfo">Đang tải...</span>
                            </div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Trả lời đánh giá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nội dung trả lời *</label>
                        <textarea class="form-control" id="replyCommentInput" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="submitReply()">Gửi trả lời</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (required for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Excel export library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- PDF export library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <script src="/js/api.js"></script>
    <script src="/js/admin-reviews.js"></script>
    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Set active sidebar item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const sidebarItems = document.querySelectorAll('.admin-sidebar__item');
            sidebarItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });

        // Handle logout
        async function handleLogout() {
            try {
                await api.logout();
                window.location.href = '/auth/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
