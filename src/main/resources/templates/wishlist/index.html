<h2>Danh sách yêu thích</h2>
<table>
    <tr><th>Sản phẩm</th><th>Hành động</th></tr>
    <tr th:each="item : ${wishlist}">
        <td th:text="${item.product.name}"></td>
        <td>
            <form th:action="@{'/wishlist/remove/' + ${item.id}}" method="post">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
</table>
