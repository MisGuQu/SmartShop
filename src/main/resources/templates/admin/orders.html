<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - SmartShop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar__header">
                <div class="admin-sidebar__logo">
                    <i class="bi bi-shop"></i>
                    <span>SmartShop</span>
                </div>
                <button class="admin-sidebar__toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="/admin/dashboard.html" class="admin-sidebar__item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/products.html" class="admin-sidebar__item">
                    <i class="bi bi-box-seam"></i>
                    <span>Quản lý Sản phẩm</span>
                </a>
                <a href="/admin/categories.html" class="admin-sidebar__item">
                    <i class="bi bi-tags"></i>
                    <span>Quản lý Danh mục</span>
                </a>
                <a href="/admin/orders.html" class="admin-sidebar__item active">
                    <i class="bi bi-receipt"></i>
                    <span>Quản lý Đơn hàng</span>
                </a>
                <a href="/admin/users.html" class="admin-sidebar__item">
                    <i class="bi bi-people"></i>
                    <span>Quản lý Người dùng</span>
                </a>
                <a href="/admin/vouchers.html" class="admin-sidebar__item">
                    <i class="bi bi-ticket-perforated"></i>
                    <span>Quản lý Voucher</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="admin-main-content">
            <!-- Top Navbar -->
            <nav class="admin-navbar">
                <h1 class="admin-navbar__title">Quản lý Đơn hàng</h1>
                <div class="admin-navbar__actions">
                    <a href="/" class="admin-navbar__link">
                        <i class="bi bi-house"></i> Về trang chủ
                    </a>
                    <button class="admin-navbar__logout" onclick="handleLogout()">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </div>
            </nav>

            <!-- Content -->
            <div class="admin-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div></div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-file-earmark-arrow-down"></i> Xuất báo cáo
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="exportToExcel()"><i class="bi bi-file-earmark-excel"></i> Xuất Excel</a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportToPDF()"><i class="bi bi-file-earmark-pdf"></i> Xuất PDF</a></li>
                        </ul>
                    </div>
                </div>

                <div id="alertContainer"></div>

                <!-- Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Tìm kiếm</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Mã đơn hàng, tên khách hàng...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tất cả</option>
                                    <option value="PENDING">Chờ xử lý</option>
                                    <option value="PROCESSING">Đang xử lý</option>
                                    <option value="SHIPPED">Đã giao hàng</option>
                                    <option value="DELIVERED">Đã nhận hàng</option>
                                    <option value="CANCELLED">Đã hủy</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Từ ngày</label>
                                <input type="date" class="form-control" id="fromDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Đến ngày</label>
                                <input type="date" class="form-control" id="toDate">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Mã đơn hàng</th>
                                        <th>Khách hàng</th>
                                        <th>Tổng tiền</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày đặt</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailBody">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include libraries for Excel and PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/admin-orders.js"></script>
    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Set active sidebar item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const sidebarItems = document.querySelectorAll('.admin-sidebar__item');
            sidebarItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });

        // Handle logout
        async function handleLogout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                try {
                    await api.logout();
                    window.location.href = '/';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
